    @font-face {

    body, ul, ol, li, dl, dd, p, h1, h2, h3, h4, h5, h6, form, fieldset,a {

    dd {

    /*回复帖子页*/
    .ntc_body{
        vertical-align: bottom;
        position: relative;

    }
    .ntc_body a:first-child {
        color: #16141d;
        text-align: center;
        font-size: 50px;
        text-decoration: none;
    }

    .ntc_body a:first-child {
        padding: 0 10px;
        font-weight: bold;
    }

    .ntc_body a:nth-child(2) {
        display: block;
        text-decoration: none;
        height: 60px;
        line-height: 60px;
        color: #84868c;
        font-size:38px;
        margin: 30px 0 20px 0;
        background: #f7f8fa;
        border-radius: 5px;
        text-align: left;
        padding: 12px 14px 12px 40px;
        /*超出隐藏显示省略号*/
        overflow:hidden;
        text-overflow: ellipsis;
        white-space: nowrap;

    }

    .ntc_body a:last-child {
        position: absolute;
        font-size: 32px;
        right: 20px;
        top:30px;
        text-decoration: none;
        color: #84868c;
        text-align: right;
    }
    /*回复的时间*/

        font-size: 20px;
        position: relative;
        right: -37px;
        top: 32px;
    }
